{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create A New Entry
{% endblock %}

{% block body %}
    <h1>New Entry</h1>
    <p>Please provide the title of the entry and the markdown content in the text fields below:</p>
    <div class="edit-form" style="max-width: 90%">
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <h4><label for="title" class="form-label">Title:</label></h4>
                <input type="text" class="form-control" autocomplete="off" name="title" placeholder="Article Title">
            </div>
            <div class="mb-3">
                <h4><label for="body" class="form-label">Content:</label></h4>
                <textarea name="body" id="body" class="form-control" cols="30" rows="10">Enter the markdown content of the wiki entry here.</textarea>
            </div>
            <button type="submit">Create Article</button>
        </form>
    </div>
{% endblock %}
