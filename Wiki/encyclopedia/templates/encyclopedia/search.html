{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ query }} - Search Results
{% endblock %}

{% block body %}
<h2>Search Results Containing "{{ query }}"</h2>

<ul>
    {% for entry in entries %}
    <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
