<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="header-logo">
            <a href="./index.html"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></a>
        </div>
        <nav>
            <a href="./index.html">Google Search</a>
            <a href="./images.html">Images</a>
        </nav>
    </header>
    <div class="container" style="margin-top: 3rem; text-align: left">
        <span id="advtext">Advanced Search</span>
        <hr>
        <div id="advforms">
            <p>Find pages with...</p>
            <form action="https://google.com/search" method="GET" role="search">
                <div id="text-fields">
                    <div class="subfield">
                    <p>all these words:</p><input type="text" name="as_q">
                    </div>
                    <div class="subfield">
                    <p>this exact word or phrase:</p><input type="text" name="as_epq">
                    </div>
                    <div class="subfield">
                    <p>any of these words:</p><input type="text" name="as_oq">
                    </div>
                    <div class="subfield">
                    <p>none of these words:</p><input type="text" name="as_eq">
                    </div>
                    <input type="submit" id="advsearch" name="tbm" value="Advanced Search">
                </div>
            </form>
        </div>
        <hr>
    </div>
</body>
</html>
